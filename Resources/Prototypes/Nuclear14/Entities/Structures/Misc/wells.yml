- type: entity
  id: N14WellBoarded
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Misc/well.rsi
    noRot: true
    netsync: false
    state: well
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: Tag
    tags:
      - Structure
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.60,-0.4,0.6,0.7"
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable

- type: entity
  parent: N14WellBoarded
  id: N14WellWaterClean 
  components:
  - type: Sprite
    state: wellwheel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.50,-0.6,0.7,0.55"
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
  - type: SolutionContainerManager
    solutions:
      well:
        reagents:
        - ReagentId: Water
          Quantity: 500
  - type: DrainableSolution
    solution: well
  - type: ReagentTank

